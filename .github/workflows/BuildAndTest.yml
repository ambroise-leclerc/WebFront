name: Build and Test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master develop ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        compiler: [msvc, gcc, clang]
        exclude:
        - os: windows-latest
          compiler: clang
        - os: ubuntu-latest
          compiler: msvc
        - os: macos-latest
          compiler: msvc
        - os: macos-latest
          compiler: gcc
    runs-on: ${{ matrix.os}}
      
    steps:
      - name: Setup Clang
        uses: egor-tensin/setup-clang@v1.4
        if: matrix.os == 'ubunutu-latest' && matrix.compiler == 'clang'
        
      - name: Setup GCC
        uses: egor-tensin/setup-gcc@v1
        if: matrix.compiler == 'gcc'
        
      - name: Config & Build
        run:  |
            cmake . -B ${{github.workspace}}/build
            cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
  
      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest --verbose -C ${{env.BUILD_TYPE}}
        
