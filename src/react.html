<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloWorld UI</title>
    <!-- Import React, React-DOM and Babel -->
    <script type="application/javascript" src="react@18/umd/react.production.min.js"></script>
    <script type="application/javascript" src="react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="babel-standalone@7.22.5/babel.min.js"></script>

    <style>
        :root {
            --bg: #0f172a;          /* slate-900 */
            --card: #0b1224;        /* slightly lighter */
            --muted: #94a3b8;       /* slate-400 */
            --text: #e2e8f0;        /* slate-200 */
            --primary: #6366f1;     /* indigo-500 */
            --primary-hover: #4f46e5; /* indigo-600 */
            --ring: rgba(99, 102, 241, 0.35);
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            background: radial-gradient(1200px 600px at 10% 10%, #111827 0%, var(--bg) 40%),
                        radial-gradient(1400px 700px at 90% 90%, #111827 0%, var(--bg) 45%),
                        var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .center {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 520px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)) padding-box,
                        linear-gradient(180deg, rgba(99,102,241,0.35), rgba(14,165,233,0.25)) border-box,
                        var(--card);
            border: 1px solid transparent;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.03);
            padding: 24px;
            backdrop-filter: blur(6px);
        }
        .title {
            margin: 0 0 4px 0;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .subtitle {
            margin: 0 0 20px 0;
            color: var(--muted);
            font-size: 14px;
        }
        .stack { display: grid; gap: 12px; }
        .row { display: grid; gap: 12px; grid-template-columns: 1fr auto; align-items: start; }
        .input {
            width: 100%;
            padding: 12px 14px;
            color: var(--text);
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(148,163,184,0.25);
            border-radius: 10px;
            outline: none;
            transition: box-shadow 150ms ease, border-color 150ms ease, background 150ms ease;
        }
        .input::placeholder { color: #7c8aa0; }
        .input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 6px var(--ring);
            background: rgba(255,255,255,0.06);
        }
        .button {
            padding: 12px 16px;
            background: linear-gradient(180deg, var(--primary), var(--primary-hover));
            color: white;
            border: 0;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.2px;
            cursor: pointer;
            transition: transform 80ms ease, filter 160ms ease, box-shadow 160ms ease;
            box-shadow: 0 10px 20px rgba(79,70,229,0.35);
        }
        .button:hover { filter: brightness(1.05); }
        .button:active { transform: translateY(1px); }
        .output {
            margin-top: 8px;
            min-height: 22px;
            color: var(--muted);
            font-size: 14px;
        }
        footer {
            margin-top: 16px;
            color: var(--muted);
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root" class="center"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [text, setText] = useState("");
            const [output, setOutput] = useState("");

            const send = () => {
                const message = text.trim() || "Hello from HelloWorld";
                try {
                    if (window.webFront && typeof window.webFront.cppFunction === 'function') {
                        const print = window.webFront.cppFunction('print');
                        print(message);
                    } else {
                        console.log(message);
                    }
                    setOutput(`Sent: ${message}`);
                } catch (e) {
                    console.error(e);
                    setOutput('Could not send message');
                }
            };

            return (
                <div className="card">
                    <h2 className="title">HelloWorld</h2>
                    <p className="subtitle">A minimal, modern UI with a text box and a button.</p>
                    <div className="stack">
                        <div className="row">
                            <input
                                className="input"
                                placeholder="Type something..."
                                value={text}
                                onChange={(e) => setText(e.target.value)}
                                onKeyDown={(e) => { if (e.key === 'Enter') send(); }}
                            />
                            <button className="button" onClick={send}>Send</button>
                        </div>
                        <div className="output">{output}</div>
                    </div>
                    <footer>Powered by React 18</footer>
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        if (ReactDOM.createRoot) {
            ReactDOM.createRoot(rootElement).render(<App />);
        } else {
            ReactDOM.render(<App />, rootElement);
        }
    </script>

</body>

</html>
