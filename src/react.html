<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React minimum</title>
    <!-- Import the React, React-Dom and Babel libraries from unpkg -->
    <script type="application/javascript" src="react@18/umd/react.production.min.js"></script>
    <script type="application/javascript" src="react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="babel-standalone@7.22.5/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const rootElement = document.getElementById('root')
        class ShoppingList extends React.Component {
            render() {
                return (
                    <div className="shopping-list">
                        <h1>Shopping List for {this.props.name}</h1>
                        <ul>
                            <li>Instagram</li>
                            <li>WhatsApp</li>
                            <li>Oculus</li>
                        </ul>
                    </div>
                );
            }
        }

        function App() {
            return (
                <div>
                    <ShoppingList name="@bob" />
                </div>
            );
        }

        ReactDOM.render(
            <App />,
            rootElement
        )

    </script>

</body>

</html>
